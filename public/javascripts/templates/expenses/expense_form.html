
  <div class="modal-header">    
    <h3>Add New Expense</h3>
  </div>
  <div class="modal-body" class="span12">
    <form class="form-horizontal">
      <div class="control-group">
        <label for="name" class="control-label">Name:</label>
        <div class="controls form-inline">
          <input id="name" name="name" type="text" size=10 placeholder="Money spent on..." value="<%= model.get('name') || '' %>"/>
          <input id="amount" name="amount" type="text" size=5 placeholder="How much..." value="<%= model.get('name') || '' %>"/>
        </div>
      </div>
      
      <div class="control-group">
        <label for="description" class="control-label">Description:</label>
        <div class="controls">
          <textarea id="description" name="description" rows="3" placeholder="Tell me more..." value="<%= model.get('description') || '' %>"/>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn">Close</a>
    <a href="#expenses/new/save" class="btn btn-primary">Save changes</a>
  </div>
